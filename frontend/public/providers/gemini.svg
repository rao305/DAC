<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Google Gemini Official Logo - 4-pointed star with gradient -->
  <rect width="64" height="64" fill="white" rx="8"/>
  
  <defs>
    <linearGradient id="gemini-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea4335;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#fbbc04;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34a853;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea4335;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 4-pointed rounded star/diamond -->
  <path d="M 32,12 L 40,24 L 52,24 L 44,32 L 48,44 L 32,40 L 16,44 L 20,32 L 12,24 L 24,24 Z" 
        fill="url(#gemini-grad)"/>
  
  <!-- Inner shape for depth -->
  <path d="M 32,18 L 38,26 L 46,26 L 42,30 L 44,38 L 32,35 L 20,38 L 22,30 L 18,26 L 26,26 Z" 
        fill="url(#gemini-grad)" 
        opacity="0.7"/>
</svg>
