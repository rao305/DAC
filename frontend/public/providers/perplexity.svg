<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Perplexity Official Logo - White geometric logo on black -->
  <defs>
    <linearGradient id="perplexity-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="64" height="64" fill="url(#perplexity-bg)" rx="8"/>
  
  <!-- Highlight effect (upper left) -->
  <ellipse cx="16" cy="16" rx="20" ry="20" fill="white" opacity="0.05"/>
  
  <!-- Geometric logo - star/asterisk with architectural elements -->
  <g transform="translate(32, 20)">
    <!-- Central vertical line -->
    <line x1="0" y1="-8" x2="0" y2="8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Top diagonal lines (star points) -->
    <line x1="0" y1="-8" x2="-4" y2="-12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-8" x2="4" y2="-12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Side horizontal/diagonal elements -->
    <line x1="-6" y1="-2" x2="-8" y2="-4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-6" y1="2" x2="-8" y2="4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="-2" x2="8" y2="-4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="2" x2="8" y2="4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <!-- Bottom V shapes -->
    <path d="M 0,8 L -3,12 L -1,14" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M 0,8 L 3,12 L 1,14" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    
    <!-- Architectural folded elements -->
    <path d="M -4,-6 L -6,-4 L -4,-2" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
    <path d="M 4,-6 L 6,-4 L 4,-2" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- "perplexity" text -->
  <text x="32" y="50" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="7" 
        font-weight="400" 
        fill="white" 
        text-anchor="middle"
        letter-spacing="0.5">perplexity</text>
</svg>
