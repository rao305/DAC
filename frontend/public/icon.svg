<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- DAC Logo: Modern rounded square with "D" in vibrant emerald green -->
  <!-- Gradient background for depth -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="180" height="180" rx="32" fill="url(#bg-gradient)"/>
  
  <!-- Subtle inner shadow/depth -->
  <rect width="180" height="180" rx="32" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Letter D with modern font -->
  <text 
    x="90" 
    y="115" 
    font-family="system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif" 
    font-size="100" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle" 
    dominant-baseline="middle"
    letter-spacing="-4"
    filter="url(#glow)"
  >D</text>
  
  <!-- Optional: Small accent dot for branding -->
  <circle cx="125" cy="55" r="8" fill="white" opacity="0.9"/>
</svg>
