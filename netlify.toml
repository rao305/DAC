[build]
  # Base directory for the build
  base = "frontend"
  
  # Build command
  command = "npm install && npm run build"
  
  # Publish directory - Netlify Next.js plugin handles this automatically
  # Leave empty or set to .next for Next.js 16
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Next.js Plugin Configuration
# Netlify automatically detects Next.js and uses the appropriate plugin
# For Next.js 16, the plugin handles routing, serverless functions, and static assets automatically

